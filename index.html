<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El problema de Monty Hall es una famosa cuestión de probabilidad, basada en el concurso estadounidense Let’s make a deal que presentaba el propio Monty Hall.">
    <meta name="author" content="César Ortega">
    <title>Problema de Monty Hall</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content py-5">
        <div class="container-xl">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="text-center">El Problema de Monty Hall</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-3">
                    <p class="selected-text text-center mb-4">¡Seleccionada!</p>
                    <div class="door" data-pos="0">
                        <div class="door-front">
                            <div class="knob"></div>
                        </div>
                        <div class="door-back">
                            <img class="car" src="./img/car.svg" alt="Car">
                            <img class="goat" src="./img/goat.svg" alt="Goat">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <p class="selected-text text-center mb-4">¡Seleccionada!</p>
                    <div class="door" data-pos="1">
                        <div class="door-front">
                            <div class="knob"></div>
                        </div>
                        <div class="door-back">
                            <img class="car" src="./img/car.svg" alt="Car">
                            <img class="goat" src="./img/goat.svg" alt="Goat">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <p class="selected-text text-center mb-4">¡Seleccionada!</p>
                    <div class="door" data-pos="2">
                        <div class="door-front">
                            <div class="knob"></div>
                        </div>
                        <div class="door-back">
                            <img class="car" src="./img/car.svg" alt="Car">
                            <img class="goat" src="./img/goat.svg" alt="Goat">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2 d-flex justify-content-center py-4">
                        <button id="set-btn" class="btn btn-lg btn-outline-primary me-md-2" type="button" disabled>¡Fijar!</button>
                        <button id="select-btn" class="btn btn-lg btn-outline-success" type="button" disabled>¡Comprobar!</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="result-text text-center mb-4"></h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="percentage-text text-center mb-4"></h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <button id="reset-btn" class="btn btn-lg btn-danger" type="button" disabled>Reiniciar</button>
                </div>
            </div>

            <div style="margin-bottom: 150px;"></div>
            
            <div class="row">
                <div class="col text-center">
                    <h4>Créditos</h4>
                    <a href='https://www.freepik.com/vectors/car' target="_blank">Vector de carro creado por stories - www.freepik.com</a> <br>
                    <a href='https://www.freepik.com/vectors/animals' target="_blank">Vector de animales creado por pch.vector - www.freepik.com</a> <br>
                    <a href='https://youtu.be/BgUeG-vDIiA' target="_blank">Animación de puerta en CSS creado por Lena</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
